<form action="" [formGroup]="form" grMarkAsTouched>
  <gr-form-address
    formControlName="address"
    [dataAddress]="dataAddrress"
    (changeRegion)="changeRegion($event)"
    (changeCity)="changeCity($event)"
    (changeStreet)="changeStreet($event)"
    [isRequiredFlat]="isRequiredFlat"
  ></gr-form-address>
  <input type="checkbox" formControlName="check" />
</form>
